<!DOCTYPE html>
<html>
<head>
	<title>APP WEB DE DJ CON AI</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

<body background="background.jpg">
<center>
  	<h3 class="btn btn-primary heading">APP WEB DE DJ CON AI
	    <br>
	    <span class="nota">NOTA: mueve la muñeca izquierda hacia arriba y hacia abajo para subir o bajar el volumen.

  	</h3>
    <div class="speed">
      <img class="img_speed" src="disk.gif">
      <br>
      <h3 class="btn btn-primary" id="texto_velocidad">Velocidad</h3>
    </div>
    <div class="volumen">
      <img class="img_volumen" src="disk.gif">
      <br>
      <h3 class="btn btn-primary" id="texto_volumen">Volumen</h3>
    </div>
	<br><br>
  <button class="btn btn-primary reproducir" onclick="playing()">Reproducir</button>
  <button class="btn btn-primary detener" onclick="detener()">Detener</button>
</center>

<script src="main.js"></script>
</body>
</html>
